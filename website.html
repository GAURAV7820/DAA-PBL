<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Hailing</title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

       
        body {
            background: url("q.webp") no-repeat center top;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

       
        .overlay {
            background: rgba(0, 0, 0, 0.5); 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

       
        .container {
            position: relative;
            z-index: 2; 
            padding: 40px;
            background: rgba(255, 255, 255, 0.2); 
            border-radius: 15px;
            backdrop-filter: blur(8px); 
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
        }

      
        .lable {
            font-size: 26px;
            font-weight: bold;
            color: rgb(30, 21, 21);
            padding: 20px;
            border-radius: 10px;
            background: rgba(240, 239, 240, 0.8); /* Light blue transparent */
        }

        /* Button Styling */
        .getstarted {
            background: rgb(223, 45, 5);
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 30px;
            padding: 12px 24px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .getstarted:hover {
            background: black;
            transform: scale(1.05); }

    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <p class="lable">Intelligent Ride Hailing And Optimization System</p>
        <button class="getstarted" onclick="window.location.href='user.html';">Get Started</button>
    </div>
</body>
</html>
